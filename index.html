<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista Rio com Amor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f5f5f5, #e0f7fa);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #00bcd4;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    footer {
      margin-top: 30px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    Lista Rio com Amor ðŸ’™
  </header>

  <div class="container">
    <h2>Deixe aqui seus lembretes para viver o Rio com amor!</h2>
    <input type="text" id="input-lembrete" placeholder="Ex: Trilha do Morro da Urca ao nascer do sol ðŸŒ„">
    <button id="botao-adicionar">Adicionar</button>
    <ul id="lista-lembretes"></ul>
  </div>

  <footer>
    Feito com ðŸ’› para momentos inesquecÃ­veis no Rio
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    // ConfiguraÃ§Ã£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCQVl1uoy3AK7aMrGACfPY4vfRWmnlYmWg",
      authDomain: "lista-rio-com-amor.firebaseapp.com",
      projectId: "lista-rio-com-amor",
      storageBucket: "lista-rio-com-amor.firebasestorage.app",
      messagingSenderId: "168576423427",
      appId: "1:168576423427:web:91e9a96e7395dc4be5a036"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // FunÃ§Ã£o para adicionar lembrete
    function adicionarLembrete(texto) {
      if (texto.trim() === "") return;
      db.collection("lembretes").add({
        texto: texto,
        feito: false,
        criadoEm: new Date()
      });
      document.getElementById("input-lembrete").value = "";
    }

    // Evento do botÃ£o
    document.getElementById("botao-adicionar").addEventListener("click", () => {
      const texto = document.getElementById("input-lembrete").value;
      adicionarLembrete(texto);
    });

    // Carregar os lembretes em tempo real
    db.collection("lembretes").orderBy("criadoEm").onSnapshot((snapshot) => {
      const lista = document.getElementById("lista-lembretes");
      lista.innerHTML = "";
      snapshot.forEach((doc) => {
        const dado = doc.data();
        const li = document.createElement("li");
        li.textContent = dado.texto;
        lista.appendChild(li);
      });
    });
  </script>
</body>
</html>
