<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista para o Rio de Janeiro com meu amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://m.ahstatic.com/is/image/accorhotels/praias-desertas-do-rio-de-janeiro-2024-1:16by9?fmt=webp&op_usm=1.75,0.3,2,0&resMode=sharp2&iccEmbed=true&icc=sRGB&dpr=on,1&wid=1363&hei=766&qlt=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 26px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      text-align: left;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    li.completed {
      display: none;
    }
    .delete-btn {
      background: transparent;
      border: none;
      color: rgba(0, 0, 0, 0.3);
      cursor: pointer;
      font-size: 18px;
    }
    #toggleCompleted {
      background: none;
      border: none;
      color: #333;
      font-size: 14px;
      cursor: pointer;
      margin-top: 15px;
      text-decoration: underline;
    }
    .section-title {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista para o rio de janeiro com meu amor</h1>
    <input type="text" id="newTask" placeholder="Digite uma nova tarefa" onkeydown="if(event.key==='Enter') addTask()">

    <div class="section-title">NÃ£o esquecer</div>
    <ul id="taskList"></ul>

    <button id="toggleCompleted" onclick="toggleCompleted()">Ver marcados</button>
    <ul id="completedList"></ul>
  </div>

  <script>
    const taskList = document.getElementById('taskList');
    const completedList = document.getElementById('completedList');
    const newTaskInput = document.getElementById('newTask');
    let showCompleted = false;

    function addTask() {
      const taskText = newTaskInput.value.trim();
      if (taskText === '') return;
      const li = document.createElement('li');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.onchange = function() {
        if (checkbox.checked) {
          li.classList.add('completed');
          completedList.appendChild(li);
        }
      };
      const span = document.createElement('span');
      span.textContent = taskText;
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'x';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = () => li.remove();
      li.appendChild(checkbox);
      li.appendChild(span);
      li.appendChild(deleteBtn);
      taskList.appendChild(li);
      newTaskInput.value = '';
    }

    function toggleCompleted() {
      showCompleted = !showCompleted;
      const completedTasks = completedList.querySelectorAll('li');
      completedTasks.forEach(li => {
        li.style.display = showCompleted ? 'flex' : 'none';
      });
      document.getElementById('toggleCompleted').textContent = showCompleted ? 'Ocultar marcados' : 'Ver marcados';
    }
  </script>
</body>
</html>
