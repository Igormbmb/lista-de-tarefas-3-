<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista para o Rio com meu amor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://m.ahstatic.com/is/image/accorhotels/praias-desertas-do-rio-de-janeiro-2024-1:16by9?fmt=webp&op_usm=1.75,0.3,2,0&resMode=sharp2&iccEmbed=true&icc=sRGB&dpr=on,1&wid=1363&hei=766&qlt=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 24px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }
    li {
      background-color: #f7f7f7;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.concluido {
      text-decoration: line-through;
      opacity: 0.5;
    }
    .botoes {
      display: flex;
      gap: 10px;
    }
    button {
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    .secao {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista para o rio de janeiro com meu amor</h1>
    <input type="text" id="novaTarefa" placeholder="Digite uma nova tarefa" />
    <div class="secao">
      <h3>Não esquecer</h3>
      <ul id="listaTarefas"></ul>
    </div>
    <div class="secao">
      <h3>Ver marcados</h3>
      <ul id="listaConcluidos"></ul>
    </div>
  </div>

  <script>
    const input = document.getElementById("novaTarefa");
    const listaTarefas = document.getElementById("listaTarefas");
    const listaConcluidos = document.getElementById("listaConcluidos");

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && input.value.trim() !== "") {
        adicionarTarefa(input.value);
        input.value = "";
      }
    });

    function adicionarTarefa(texto) {
      const li = document.createElement("li");
      const span = document.createElement("span");
      span.contentEditable = true;
      span.innerText = texto;

      const btnConcluir = document.createElement("button");
      btnConcluir.innerText = "✓";
      btnConcluir.onclick = () => {
        li.remove();
        span.classList.add("concluido");
        const liConcluido = document.createElement("li");
        liConcluido.classList.add("concluido");
        liConcluido.appendChild(span);
        listaConcluidos.appendChild(liConcluido);
      };

      const btnExcluir = document.createElement("button");
      btnExcluir.innerText = "x";
      btnExcluir.onclick = () => li.remove();

      const botoes = document.createElement("div");
      botoes.className = "botoes";
      botoes.appendChild(btnConcluir);
      botoes.appendChild(btnExcluir);

      li.appendChild(span);
      li.appendChild(botoes);
      listaTarefas.appendChild(li);
    }
  </script>
</body>
</html>
