<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista para o rio de janeiro com meu amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://m.ahstatic.com/is/image/accorhotels/praias-desertas-do-rio-de-janeiro-2024-1:16by9?fmt=webp&op_usm=1.75,0.3,2,0&resMode=sharp2&iccEmbed=true&icc=sRGB&dpr=on,1&wid=1363&hei=766&qlt=80');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 24px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 8px;
      margin-bottom: 5px;
      background: #f1f1f1;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete {
      cursor: pointer;
      color: transparent;
      border: none;
      background: none;
      font-weight: bold;
      font-size: 18px;
      opacity: 0.3;
      transition: opacity 0.3s;
    }
    .delete:hover {
      opacity: 0.8;
      color: #333;
    }
    #completedTasks {
      display: none;
      margin-top: 10px;
    }
    .toggle-completed {
      margin-top: 15px;
      font-size: 14px;
      cursor: pointer;
      color: #555;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista para o rio de janeiro com meu amor</h1>
    <input type="text" id="taskInput" placeholder="Digite uma nova tarefa" />

    <h3>NÃ£o esquecer</h3>
    <ul id="taskList"></ul>

    <div class="toggle-completed" onclick="toggleCompletedTasks()">Ver marcados</div>
    <ul id="completedTasks"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const completedTasks = document.getElementById("completedTasks");

    taskInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && taskInput.value.trim() !== "") {
        addTask(taskInput.value.trim());
        taskInput.value = "";
      }
    });

    function addTask(taskText) {
      const li = document.createElement("li");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.addEventListener("change", function () {
        if (checkbox.checked) {
          completedTasks.appendChild(li);
          li.style.display = "none";
        }
      });

      const text = document.createElement("span");
      text.textContent = taskText;

      const del = document.createElement("button");
      del.textContent = "x";
      del.className = "delete";
      del.onclick = function () {
        li.remove();
      };

      li.appendChild(checkbox);
      li.appendChild(text);
      li.appendChild(del);
      taskList.appendChild(li);
    }

    function toggleCompletedTasks() {
      if (completedTasks.style.display === "none") {
        completedTasks.style.display = "block";
      } else {
        completedTasks.style.display = "none";
      }
    }
  </script>
</body>
</html>
