<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista para o Rio de Janeiro com meu amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://m.ahstatic.com/is/image/accorhotels/praias-desertas-do-rio-de-janeiro-2024-1:16by9?fmt=webp&op_usm=1.75,0.3,2,0&resMode=sharp2&iccEmbed=true&icc=sRGB&dpr=on,1&wid=1363&hei=766&qlt=80');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-family: 'Cursive', sans-serif;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      outline: none;
    }

    h2 {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.7);
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
    }

    li.concluido span {
      text-decoration: line-through;
      opacity: 0.5;
    }

    .botoes {
      display: flex;
      gap: 10px;
    }

    button {
      background: transparent;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      color: red;
    }

    span[contenteditable="true"] {
      outline: none;
      flex: 1;
      text-align: left;
    }

    a {
      text-decoration: underline;
      color: black;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista para o rio de janeiro com meu amor</h1>
    <input type="text" id="novaTarefa" placeholder="Digite uma nova tarefa">
    <h2>Não esquecer</h2>
    <ul id="listaNaoConcluidas"></ul>
    <h2><a onclick="alternarMarcados()">Ver marcados</a></h2>
    <ul id="listaConcluidas" style="display: none;"></ul>
  </div>

  <script>
    const input = document.getElementById('novaTarefa');
    const listaNaoConcluidas = document.getElementById('listaNaoConcluidas');
    const listaConcluidas = document.getElementById('listaConcluidas');

    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        adicionarTarefa(input.value.trim());
        input.value = '';
      }
    });

    function adicionarTarefa(texto) {
      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = texto;
      span.contentEditable = "true";

      const botoes = document.createElement('div');
      botoes.classList.add('botoes');

      const botaoCheck = document.createElement('button');
      botaoCheck.textContent = '✔️';
      botaoCheck.onclick = () => {
        span.style.textDecoration = 'line-through';
        li.classList.add('concluido');
        listaConcluidas.appendChild(li);
      };

      const botaoExcluir = document.createElement('button');
      botaoExcluir.textContent = '❌';
      botaoExcluir.onclick = () => li.remove();

      botoes.appendChild(botaoCheck);
      botoes.appendChild(botaoExcluir);

      li.appendChild(span);
      li.appendChild(botoes);

      listaNaoConcluidas.appendChild(li);
    }

    function alternarMarcados() {
      listaConcluidas.style.display = listaConcluidas.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
